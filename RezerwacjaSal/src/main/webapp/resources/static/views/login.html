<div ng-controller="LoginController" class="row">
	<div class="form_bg">
		<form ng-submit="login()">
			<div ng-show="error" class="alert alert-danger">
				There was a problem logging in. Please try again.
			</div>
			<h2 class="text-center">Login page</h2>
			<br/>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="credentials.username" placeholder="Login" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
			</div>
			<div class="align-center">
				<button type="submit" class="btn btn-primary">Zaloguj</button>
				<button ng-click="registrationPage()" class="btn btn-primary">Rejestracja</button>
			</div>
		</form>
	</div>
</div>
