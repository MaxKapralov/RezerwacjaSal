<div ng-controller="UserListController">
<button ng-click="logout()">Wyloguj</button>
	<p>Users:</p>
	<table>
		<tr>
			<td>Id</td>
			<td>Imie</td>
			<td>Nazwisko</td>
			<td>Adres Email</td>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.id}}</td>
			<td>{{user.name}}</td>
			<td>{{user.surname}}</td>
			<td>{{user.email}}</td>
		</tr>
	</table>
</div>
